<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManhwHub - Lector de Capítulo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="ManhwHub Logo" height="40">
                ManhwHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manhwalist.html">Manhwas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tendencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chapter Reader -->
    <div class="container my-5 text-center">
        <h2 class="text-white">Concierto Secreto - Capítulo 10: Algún título</h2>
        <div class="reader-container">
            <button class="btn btn-danger" id="prevPage">Página Anterior</button>
            <img src="chapter1_page1.jpg" id="chapterImage" class="img-fluid mt-3" alt="Chapter Page">
            <button class="btn btn-danger" id="nextPage">Página Siguiente</button>
            <p class="text-white mt-3" id="pageInfo">Página 1 de 10</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 ManhwHub. Todos los derechos reservados.</p>
        <div>
            <a href="#" class="text-danger mx-2">Discord</a> |
            <a href="#" class="text-danger mx-2">Patreon</a> |
            <a href="#" class="text-danger mx-2">Twitter</a> |
            <a href="#" class="text-danger mx-2">App Android</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const totalPages = 10;
        const image = document.getElementById('chapterImage');
        const pageInfo = document.getElementById('pageInfo');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');

        function updatePage() {
            image.src = `chapter1_page${currentPage}.jpg`;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>
</html>
